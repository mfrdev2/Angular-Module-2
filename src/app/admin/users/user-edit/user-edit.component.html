<h1>{{(user.id == null)? 'Add':'Edit'}} User</h1>

<div class="bg-warning p-5" *ngIf = "warningMessage">{{warningMessage}}</div>

<form #userForm = "ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="user name" [(ngModel)]="userForForm.name" name="name" required #nameField ="ngModel" >
    <div *ngIf = "nameField.invalid && nameField.touched" class="alert alert-danger">error message placeholder</div>

  </div>

  <div class="form-group" *ngIf = "user.id==null"> <!-- only show this field on adding a user -->
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password" name="password"  [(ngModel)]="userPassword" required #passField = "ngModel">
    <div *ngIf = "passField.invalid && passField.touched" class="alert alert-danger">error message placeholder</div>


    <label for="password2">Confirm Password</label>
    <input type="password" class="form-control" id="password2" placeholder="password" name="password2"  [(ngModel)]="userPassword2" required #passField2 = "ngModel">
    <div *ngIf = "passField2.invalid && passField2.touched" class="alert alert-danger">error message placeholder</div>
  </div>

  <button type="button" (click)="onSubmit()"[disabled]="userForm.invalid" class="btn btn-primary">Save</button>
</form>
